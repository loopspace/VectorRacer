<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vector Racing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="setup">
    <form id="setupForm">
      <h3>Setup</h3>
      <table id="setupTable">
	<tr>
	  <td>Initial width:</td><td><input type="text" id="gridWidth"
	  value="20"></td>
	</tr>
	<tr>
	  <td>Initial height:</td><td><input type="text"
	  id="gridHeight" value="20"></td>
	</tr>
	<tr>
	  <td>Fixed size:</td><td><input disabled="disabled" type="checkbox" id="gridFixed"></td>
	</tr>
	<tr>
	  <td>Number of players:</td><td><input type="text"
						id="numPlayers"></td>
	</tr>
	<tbody id="playerNames">
	</tbody>
	<tr>
	  <td></td><td><button id="makeGrid"
	  type="button">Generate grid</button></td>
	</tr>
      </table>
    </form>
    </div>
    <div id="track">
      <canvas id="cvs"></canvas>
    </div>
    <div id="define">
      <form id="defineForm">
	<button id="startGame" type="button">Start game</button>
      </form>
    </div>
    <div id="acceleration">
      <table id="acceltbl">
	<tr>
	  <td id="playerName" colspan="3">
	    Player One
	  </td>
	</tr>
	<tr>
	  <td class="accelerate" data-x="-1" data-y="1"><span>&#x2196;</span></td>
	  <td class="accelerate" data-x="0" data-y="1"><span>&#x2191;</span></td>
	  <td class="accelerate" data-x="1" data-y="1"><span>&#x2197;</span></td>
	</tr>
	<tr>
	  <td class="accelerate" data-x="0" data-y="0"><span>&#x2190;</span></td>
	  <td class="accelerate" data-x="0" data-y="0"><span></span></td>
	  <td class="accelerate" data-x="1" data-y="0"><span>&#x2192;</span></td>
	</tr>
	<tr>
	  <td class="accelerate" data-x="-1" data-y="-1"><span>&#x2199;</span></td>
	  <td class="accelerate" data-x="0" data-y="-1"><span>&#x2193;</span></td>
	  <td class="accelerate" data-x="1" data-y="-1"><span>&#x2198;</span></td>
	</tr>
      </table>
    </div>
    <div id="winners">
    </div>
  </body>
</html>
